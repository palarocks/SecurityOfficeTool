{% extends 'base.html' %}
{% block content %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Hosts that have <b>{{ soft }}</b> installed</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">
                                 <h3 class="panel-title"><b>Hosts</b></h3>
                            </div>
                            <table class="table table-striped">
                               <tr>
                                        <th>IP</th>
                                        <th>Hostname</th>
                               </tr>
                                <tbody>
                                    {% for host in hosts %}
                                    <tr>
                                        <td><a href="/software_detail/{{ host.ip }}/">{{ host.ip }}</a></td>
                                        <td><a href="/software_detail/{{ host.hostname }}/">{{ host.hostname }}</a></td>
                                    </tr>

                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

{% endblock content %}

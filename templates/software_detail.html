{% extends 'base.html' %}
{% block content %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Host software detail of: <b>{{ ip }}</b></h1>
                    </div>
                    <!-- /.col-lg-12 -->
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">
                                 <h3 class="panel-title"><b>Software installed</b></h3>
                            </div>
                            <table class="table table-striped">
                               <tr>
                                        <th>Name</th>
                                        <th>Version</th>
                                        <th>Publisher</th>
                               </tr>
                                <tbody>
                                    {% for software in soft %}
                                    <tr>
                                        <td><a href="/software_host_detail/{{ software.name }}/">{{ software.name }}</a></td>
                                        <td>{{ software.version }}</td>
                                        <td>{{ software.publisher }}</td>
                                    </tr>

                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

{% endblock content %}
